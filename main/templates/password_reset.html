{% extends "base.html" %}
{% load form_filters %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
    <div class="flex items-center justify-center">
        <form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg" style="background-color: #11111F;">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Recuperar Contraseña</h2>
            {% csrf_token %}
            <label for="email" class="block text-sm font-medium text-white">Correo electrónico</label>
            {{ form.email|add_class:"block w-full px-4 py-2 mt-1 border border-gray-300 rounded-sm mb-4" }}
            <button type="submit" class="[background-color:#FFBC0E] w-full py-2 px-4 rounded-sm hover:bg-yellow-600 text-white">Enviar enlace</button>
        </form>
    </div>
{% endblock %}
